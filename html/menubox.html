<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/menubox.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Menu check_box</title>
</head>
<body>
    <div class="container">
        <div class="select-btn">
            <span class="btn-text">Selecione a Linguagem</span>
            <span class="arrow-dwn">
                <i class="material-symbols-outlined"> expand_more </i>
            </span>
        </div>
        <ul class="list-items">
            <li class="item">
                <span class="checkbox">
                   <i class="material-symbols-outlined"> check_box </i>
                </span>
                <span class="item-text">HTML & CSS</span>
            </li>
            <li class="item">
                <span class="checkbox">
                   <i class="material-symbols-outlined"> check_box </i>
                </span>
                <span class="item-text">Bootsstrap</span>
            </li>
            <li class="item">
                <span class="checkbox">
                   <i class="material-symbols-outlined"> check_box </i>
                </span>
                <span class="item-text">JavaScript</span>
            </li>
            <li class="item">
                <span class="checkbox">
                   <i class="material-symbols-outlined"> check_box </i>
                </span>
                <span class="item-text">NodeJS</span>
            </li>
            <li class="item">
                <span class="checkbox">
                   <i class="material-symbols-outlined"> check_box </i>
                </span>
                <span class="item-text">Java</span>
            </li>
            <li class="item">
                <span class="checkbox">
                   <i class="material-symbols-outlined"> check_box </i>
                </span>
                <span class="item-text">React JS</span>
            </li>
            <li class="item">
                <span class="checkbox">
                   <i class="material-symbols-outlined"> check_box </i>
                </span>
                <span class="item-text">C#</span>
            </li>     
        </ul>
    </div>

    <script src="/js/menubox.js"></script>
</body>
</html>
