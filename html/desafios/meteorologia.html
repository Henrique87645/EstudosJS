<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e tempo</title>
    <link rel="stylesheet" href="/css/desafios/meteorologia.css">
</head>
<body>
    <div class="top-section">   
        <div class="search">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button><img src="/images/clima/search-260.png" ></button>
        </div>
        <div class="error">
            <p>Nome de cidade inválido</p>
        </div>
        <div class="weather">
            <img src="/images/clima/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York </h2>
            <div class="details">
                <div class="col">
                    <img src="/images/clima/humidity.png">
                    <div>   
                        <p class="humidity">50%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/clima/Wind.png">
                    <div>   
                        <p class="wind">15 km/hr</p>
                        <p>Velocidade do vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/desafios/meteorologia.js"></script>
</body>
</html>
