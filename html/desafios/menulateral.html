<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/desafios/menulateral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Menu Lateral </title>
</head>
<body>
    <nav class="sidebar locked">
        <div class="logo_items flex">
          <span class="nav_image">
            <img src="/images/manulateral/codecafe.png" alt="" />
          </span>
          <span class="logo_name">Barra de menu</span>
          <i class="bx bx-x" id="sidebar-close"></i>
        </div>
  
        <div class="menu_container">
          <div class="menu_items">
            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Painel</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-home-alt"></i>
                  <span>Visão geral</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-grid-alt"></i>
                  <span>Todos os projetos</span>
                </a>
              </li>
            </ul>
  
            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Editor</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bxs-magic-wand"></i>
                  <span>Próximos projetos</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-folder"></i>
                  <span>Novos projetos</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-cloud-upload"></i>
                  <span>Carregar novo</span>
                </a>
              </li>
            </ul>
  
            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Contexto</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-flag"></i>
                  <span>Consultas</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-award"></i>
                  <span>Recompensas</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-cog"></i>
                  <span>Contexto</span>
                </a>
              </li>
            </ul>
          </div>
  
          <div class="sidebar_profile flex">
            <span class="nav_image">
              <img src="/images/manulateral/codecafe.png" alt="logo_img" />
            </span>
            <div class="data_text">
              <span class="name">Pix Cafézim</span>
              <span class="email">cafezim@gmail.com</span>
            </div>
          </div>
        </div>
      </nav>
  
      <!-- Navbar -->
      <nav class="navbar flex">
        <i class="bx bx-menu" id="sidebar-open"></i>
        <input type="text" placeholder="Procurar..." class="search_box" />
        <span class="nav_image">
          <div class="search">
            <button><img src="/images/manulateral/codecafe.png" alt="logo_img"></button>
          </div>
        </span>
      </nav>

    <script src="/js/desafios/menulateral.js"></script>
</body>
</html>
